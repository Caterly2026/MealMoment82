    <script>
        // ===== FIREBASE CONFIGURATION =====
        const firebaseConfig = {
            apiKey: "AIzaSyDT9tVci1qav_5edsFXEjEC7xPXXwTFg2g",
            authDomain: "mealmoment82.firebaseapp.com",
            projectId: "mealmoment82",
            storageBucket: "mealmoment82.firebasestorage.app",
            messagingSenderId: "40590092728",
            appId: "1:40590092728:web:0aa8ba4a6aec1f5c25474d",
            measurementId: "G-0SSF0NMKFV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global Variables
        let currentDriver = null;
        let driverInfo = null;
        let isOnline = false;
        let activeDelivery = null;
        let availableDeliveries = [];

        // ===== 1. INITIALIZATION =====
        function initDriverApp() {
            console.log("Initializing Driver App...");
            
            // Check authentication state
            auth.onAuthStateChanged(async (user) => {
                console.log("Auth state changed:", user ? "User logged in" : "No user");
                if (user) {
                    currentDriver = user;
                    console.log("Loading driver info for:", user.uid);
                    await loadDriverInfo();
                    showDashboard();
                    setupRealTimeListeners();
                } else {
                    console.log("No user, showing login");
                    currentDriver = null;
                    showLogin();
                }
            });

            // Update time display
            updateActiveTime();
            setInterval(updateActiveTime, 60000);
        }

        // ===== 2. AUTHENTICATION FUNCTIONS =====
        function showLoginForm() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('driver-status').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('driver-status').classList.add('hidden');
        }

        function showLogin() {
            showLoginForm();
        }

        async function signInWithGoogle() {
            try {
                const messageEl = document.getElementById('login-message');
                showMessage(messageEl, 'Signing in with Google...', 'info');
                
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                currentDriver = result.user;
                
                console.log("Google sign in successful, checking driver info...");
                
                // Check if driver info exists
                const driverDoc = await db.collection('drivers').doc(currentDriver.uid).get();
                
                if (!driverDoc.exists) {
                    console.log("Creating new driver profile for Google user");
                    // Create driver info for new Google user
                    const driverData = {
                        name: result.user.displayName || 'Driver',
                        email: result.user.email,
                        phone: '',
                        vehicle: 'car',
                        zipCode: '90001',
                        isOnline: false,
                        status: 'offline',
                        rating: 4.8,
                        totalDeliveries: 0,
                        totalEarnings: 0,
                        todayEarnings: 0,
                        todayDeliveries: 0,
                        weeklyEarnings: 0,
                        acceptanceRate: 100,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        userId: currentDriver.uid,
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await db.collection('drivers').doc(currentDriver.uid).set(driverData);
                    driverInfo = driverData;
                    console.log("New driver profile created");
                } else {
                    driverInfo = driverDoc.data();
                    // Update last login
                    await db.collection('drivers').doc(currentDriver.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Existing driver profile loaded");
                }
                
                showDashboard();
                await loadDriverInfo();
                setupRealTimeListeners();
                
                showMessage(messageEl, 'Signed in with Google successfully!', 'success');
            } catch (error) {
                console.error('Google sign in error:', error);
                showMessage('login-message', 'Error signing in with Google: ' + error.message, 'error');
            }
        }

        async function loginDriver() {
            const email = document.getElementById('driver-email').value;
            const password = document.getElementById('driver-password').value;
            const messageEl = document.getElementById('login-message');

            if (!email || !password) {
                showMessage(messageEl, 'Please enter email and password', 'error');
                return;
            }

            showMessage(messageEl, 'Logging in...', 'info');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentDriver = userCredential.user;
                console.log("Email login successful for:", currentDriver.uid);
                
                await loadDriverInfo();
                showDashboard();
                setupRealTimeListeners();
                showMessage(messageEl, 'Logged in successfully!', 'success');
            } catch (error) {
                console.error('Login error:', error);
                showMessage(messageEl, error.message, 'error');
            }
        }

        async function registerDriver() {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value.trim();
            const vehicle = document.getElementById('register-vehicle').value;
            const zipCode = document.getElementById('register-zip').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            const messageEl = document.getElementById('register-message');

            // Validation
            if (!name) {
                showMessage(messageEl, 'Full name is required', 'error');
                return;
            }
            
            if (!email) {
                showMessage(messageEl, 'Email is required', 'error');
                return;
            }
            
            if (!phone) {
                showMessage(messageEl, 'Phone number is required', 'error');
                return;
            }
            
            if (!vehicle) {
                showMessage(messageEl, 'Vehicle type is required', 'error');
                return;
            }
            
            if (!zipCode || !/^\d{5}$/.test(zipCode)) {
                showMessage(messageEl, 'Valid ZIP code is required', 'error');
                return;
            }
            
            if (!password) {
                showMessage(messageEl, 'Password is required', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(messageEl, 'Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(messageEl, 'Passwords do not match', 'error');
                return;
            }

            showMessage(messageEl, 'Creating account...', 'info');

            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                currentDriver = userCredential.user;
                console.log("Account created for:", currentDriver.uid);
                
                // Create driver info
                const driverData = {
                    name: name,
                    email: email,
                    phone: phone,
                    vehicle: vehicle,
                    zipCode: zipCode,
                    isOnline: false,
                    status: 'offline',
                    rating: 4.8,
                    totalDeliveries: 0,
                    totalEarnings: 0,
                    todayEarnings: 0,
                    todayDeliveries: 0,
                    weeklyEarnings: 0,
                    acceptanceRate: 100,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: currentDriver.uid,
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('drivers').doc(currentDriver.uid).set(driverData);
                driverInfo = driverData;
                console.log("Driver profile created in Firestore");
                
                showDashboard();
                await loadDriverInfo();
                setupRealTimeListeners();
                
                showMessage(messageEl, 'Account created successfully!', 'success');
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(messageEl, error.message, 'error');
            }
        }

        function logoutDriver() {
            if (activeDelivery) {
                if (!confirm('You have an active delivery. Are you sure you want to logout?')) {
                    return;
                }
            }
            
            // Set offline before logging out
            if (isOnline) {
                toggleOnlineStatus();
            }
            
            auth.signOut()
                .then(() => {
                    currentDriver = null;
                    driverInfo = null;
                    activeDelivery = null;
                    showLogin();
                })
                .catch((error) => {
                    console.error('Logout error:', error);
                });
        }

        // ===== 3. DRIVER INFO FUNCTIONS =====
        async function loadDriverInfo() {
            if (!currentDriver) {
                console.log("No current driver, cannot load info");
                return;
            }

            try {
                console.log("Loading driver info for:", currentDriver.uid);
                const doc = await db.collection('drivers').doc(currentDriver.uid).get();
                
                if (doc.exists) {
                    driverInfo = doc.data();
                    console.log("Driver info loaded:", driverInfo);
                    
                    // Update UI
                    updateDriverUI();
                    
                    // Update online status
                    isOnline = driverInfo.isOnline || false;
                    updateOnlineToggle();
                    
                    // Load stats
                    await loadDriverStats();
                    
                    // Load available deliveries if online
                    if (isOnline) {
                        console.log("Driver is online, loading deliveries");
                        await loadAvailableDeliveries();
                    }
                    
                    // Check for active delivery
                    await checkActiveDelivery();
                } else {
                    console.error("Driver document does not exist in Firestore");
                    // Create basic driver info if missing
                    const basicDriverData = {
                        name: currentDriver.displayName || 'Driver',
                        email: currentDriver.email,
                        isOnline: false,
                        status: 'offline',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await db.collection('drivers').doc(currentDriver.uid).set(basicDriverData, { merge: true });
                    driverInfo = basicDriverData;
                    updateDriverUI();
                }
            } catch (error) {
                console.error('Error loading driver info:', error);
                showMessage('dashboard-message', 'Error loading driver information', 'error');
            }
        }

        function updateDriverUI() {
            if (!driverInfo) return;

            // Update header earnings
            const todayEarnings = driverInfo.todayEarnings || 0;
            document.getElementById('today-earnings').textContent = `$${todayEarnings.toFixed(2)}`;
            document.getElementById('today-earnings-amount').textContent = `$${todayEarnings.toFixed(2)}`;
            
            // Update stats
            document.getElementById('today-deliveries').textContent = driverInfo.todayDeliveries || 0;
            document.getElementById('weekly-earnings').textContent = `$${(driverInfo.weeklyEarnings || 0).toFixed(2)}`;
            document.getElementById('total-deliveries').textContent = driverInfo.totalDeliveries || 0;
            document.getElementById('rating').textContent = (driverInfo.rating || 4.8).toFixed(1);
            document.getElementById('acceptance-rate').textContent = `${driverInfo.acceptanceRate || 100}%`;
        }

        async function loadDriverStats() {
            if (!currentDriver) return;

            try {
                // Calculate weekly earnings (last 7 days)
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                
                const earningsSnapshot = await db.collection('driverEarnings')
                    .where('driverId', '==', currentDriver.uid)
                    .where('date', '>=', sevenDaysAgo)
                    .get();
                
                let weeklyTotal = 0;
                earningsSnapshot.forEach(doc => {
                    const data = doc.data();
                    weeklyTotal += data.amount || 0;
                });
                
                // Update driver info
                await db.collection('drivers').doc(currentDriver.uid).update({
                    weeklyEarnings: weeklyTotal
                });
                
                driverInfo.weeklyEarnings = weeklyTotal;
                
                // Update UI
                updateDriverUI();
            } catch (error) {
                console.error('Error loading driver stats:', error);
            }
        }

        // ===== 4. ONLINE/OFFLINE STATUS =====
        function updateOnlineToggle() {
            const toggle = document.getElementById('online-toggle');
            const statusText = document.getElementById('status-text');
            
            if (toggle && statusText) {
                toggle.checked = isOnline;
                statusText.textContent = isOnline ? 'Online' : 'Offline';
                statusText.style.color = isOnline ? '#1B5E20' : '#757575';
            }
        }

        async function toggleOnlineStatus() {
            if (!currentDriver || !driverInfo) {
                showMessage('login-message', 'Please login first', 'error');
                return;
            }

            const newStatus = !isOnline;
            console.log("Toggling online status to:", newStatus);
            
            try {
                await db.collection('drivers').doc(currentDriver.uid).update({
                    isOnline: newStatus,
                    status: newStatus ? 'available' : 'offline',
                    lastOnline: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                isOnline = newStatus;
                driverInfo.isOnline = newStatus;
                driverInfo.status = newStatus ? 'available' : 'offline';
                
                updateOnlineToggle();
                
                if (newStatus) {
                    // Go online
                    showMessage('dashboard-message', 'You are now online! Looking for deliveries...', 'success');
                    await loadAvailableDeliveries();
                    startActiveTimeTracking();
                } else {
                    // Go offline
                    showMessage('dashboard-message', 'You are now offline', 'info');
                    clearAvailableDeliveries();
                    stopActiveTimeTracking();
                    
                    // If there's an active delivery, cancel it
                    if (activeDelivery) {
                        await cancelActiveDelivery();
                    }
                }
                
            } catch (error) {
                console.error('Error updating online status:', error);
                showMessage('dashboard-message', 'Error updating status: ' + error.message, 'error');
            }
        }

        // ===== 5. DELIVERY MANAGEMENT =====
        async function loadAvailableDeliveries() {
            if (!currentDriver || !isOnline) {
                showMessage('dashboard-message', 'You must be online to see deliveries', 'warning');
                return;
            }

            console.log("Loading available deliveries...");
            const deliveriesList = document.getElementById('deliveries-list');
            const loadingSpinner = document.getElementById('deliveries-loading');
            
            if (deliveriesList && loadingSpinner) {
                deliveriesList.innerHTML = '';
                deliveriesList.appendChild(loadingSpinner);
                loadingSpinner.style.display = 'flex';
            }

            try {
                // Get driver's ZIP code
                const driverZip = driverInfo.zipCode || '90001';
                
                // Get orders that need delivery
                const ordersSnapshot = await db.collection('orders')
                    .where('status', 'in', ['ready_for_delivery', 'preparing'])
                    .where('driverId', '==', null)
                    .orderBy('createdAt', 'asc')
                    .limit(10)
                    .get();
                
                console.log("Found", ordersSnapshot.size, "orders needing delivery");
                
                availableDeliveries = [];
                ordersSnapshot.forEach(doc => {
                    const order = {
                        id: doc.id,
                        ...doc.data()
                    };
                    
                    // Check if order is in driver's ZIP code area
                    if (isOrderInDriverArea(order, driverZip)) {
                        availableDeliveries.push(order);
                    }
                });

                console.log("Filtered to", availableDeliveries.length, "available deliveries");
                renderAvailableDeliveries();
                
            } catch (error) {
                console.error('Error loading available deliveries:', error);
                showMessage('dashboard-message', 'Error loading deliveries: ' + error.message, 'error');
                
                // Show demo deliveries for testing
                if (error.code === 'failed-precondition') {
                    showMessage('dashboard-message', 'Firestore needs indexes. Using demo data for now.', 'warning');
                }
                showDemoDeliveries();
            }
        }

        function isOrderInDriverArea(order, driverZip) {
            // Simple ZIP code matching for demo
            // In production, implement proper geolocation
            return true;
        }

        function renderAvailableDeliveries() {
            const deliveriesList = document.getElementById('deliveries-list');
            const loadingSpinner = document.getElementById('deliveries-loading');
            
            if (!deliveriesList) return;
            
            if (loadingSpinner) {
                loadingSpinner.style.display = 'none';
            }
            
            if (availableDeliveries.length === 0) {
                deliveriesList.innerHTML = `
                    <div class="message info-message">
                        <i class="fas fa-search"></i>
                        No deliveries available right now. Check back soon!
                    </div>
                `;
                return;
            }
            
            deliveriesList.innerHTML = availableDeliveries.map((order, index) => {
                const deliveryFee = calculateDeliveryFee(order);
                const isHighPriority = index < 2;
                const distance = calculateDistance(order);
                const prepTime = estimatePrepTime(order);
                const itemsCount = order.items ? order.items.length : 1;
                
                return `
                    <div class="delivery-card ${isHighPriority ? 'high-priority' : ''}" data-order-id="${order.id}">
                        ${isHighPriority ? '<div class="delivery-badge">HIGH PAY</div>' : ''}
                        
                        <div class="delivery-header">
                            <div>
                                <h3 style="margin: 0 0 var(--space-xs) 0;">$${deliveryFee.toFixed(2)}</h3>
                                <div class="delivery-distance">
                                    <i class="fas fa-road"></i> ${distance} miles â€¢ 
                                    <i class="fas fa-clock"></i> ${prepTime} min
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="color: var(--driver-green); font-weight: 600;">+$${deliveryFee.toFixed(2)}</div>
                                <div style="font-size: 0.8rem; color: var(--driver-charcoal);">${itemsCount} items</div>
                            </div>
                        </div>
                        
                        <div class="locations">
                            <div class="location">
                                <div class="location-icon pickup-icon">
                                    <i class="fas fa-store"></i>
                                </div>
                                <div class="location-name">${getRestaurantName(order)}</div>
                                <div class="location-address">${getRestaurantAddress(order)}</div>
                            </div>
                            
                            <div class="arrow">
                                <i class="fas fa-arrow-right"></i>
                            </div>

                            <div class="location">
                                <div class="location-icon dropoff-icon">
                                    <i class="fas fa-home"></i>
                                </div>
                                <div class="location-name">${order.customerName || 'Customer'}</div>
                                <div class="location-address">${order.deliveryAddress || 'Address not provided'}</div>
                            </div>
                        </div>
                        
                        <div class="delivery-details">
                            <div class="detail-item">
                                <div class="detail-value">${order.orderNumber || order.id.substring(0, 8)}</div>
                                <div class="detail-label">Order #</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${prepTime} min</div>
                                <div class="detail-label">Est. Time</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${distance} mi</div>
                                <div class="detail-label">Distance</div>
                            </div>
                        </div>
                        
                        <div class="delivery-actions">
                            <button class="btn btn-accept" onclick="acceptDelivery('${order.id}', ${deliveryFee})">
                                <i class="fas fa-check"></i> Accept Delivery
                            </button>
                            <button class="btn btn-decline" onclick="declineDelivery('${order.id}')">
                                <i class="fas fa-times"></i> Decline
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateDeliveryFee(order) {
            // Base fee + distance fee + order value percentage
            const baseFee = 2.99;
            const distance = calculateDistance(order);
            const distanceFee = distance * 0.50;
            const orderValue = order.total || 15;
            const orderValueFee = orderValue * 0.10;
            
            const totalFee = baseFee + distanceFee + orderValueFee;
            return Math.min(totalFee, 15);
        }

        function calculateDistance(order) {
            return (Math.random() * 4.5 + 0.5).toFixed(1);
        }

        function estimatePrepTime(order) {
            return 15 + (order.items ? order.items.length * 2 : 0);
        }

        function getRestaurantName(order) {
            return order.restaurantName || 'Local Restaurant';
        }

        function getRestaurantAddress(order) {
            return order.restaurantAddress || '123 Restaurant St';
        }

        async function acceptDelivery(orderId, deliveryFee) {
            if (!currentDriver || !isOnline) {
                showMessage('dashboard-message', 'You must be online to accept deliveries', 'error');
                return;
            }

            if (activeDelivery) {
                showMessage('dashboard-message', 'You already have an active delivery', 'error');
                return;
            }

            console.log("Accepting delivery:", orderId);
            
            try {
                // Update order with driver info
                await db.collection('orders').doc(orderId).update({
                    driverId: currentDriver.uid,
                    driverName: driverInfo.name,
                    status: 'accepted',
                    acceptedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    deliveryFee: deliveryFee
                });

                // Set as active delivery
                activeDelivery = {
                    id: orderId,
                    fee: deliveryFee,
                    status: 'accepted'
                };

                // Update driver status
                await db.collection('drivers').doc(currentDriver.uid).update({
                    status: 'on_delivery',
                    currentOrderId: orderId
                });

                // Remove from available deliveries
                availableDeliveries = availableDeliveries.filter(d => d.id !== orderId);
                renderAvailableDeliveries();

                // Show active delivery section
                showActiveDelivery(orderId);

                showMessage('dashboard-message', 'Delivery accepted successfully!', 'success');

            } catch (error) {
                console.error('Error accepting delivery:', error);
                showMessage('dashboard-message', 'Error accepting delivery: ' + error.message, 'error');
            }
        }

        // ===== 6. ACTIVE DELIVERY FUNCTIONS =====
        async function checkActiveDelivery() {
            if (!currentDriver) return;

            try {
                const activeOrders = await db.collection('orders')
                    .where('driverId', '==', currentDriver.uid)
                    .where('status', 'in', ['accepted', 'picked_up', 'on_the_way'])
                    .limit(1)
                    .get();
                
                if (!activeOrders.empty) {
                    const orderDoc = activeOrders.docs[0];
                    activeDelivery = {
                        id: orderDoc.id,
                        ...orderDoc.data()
                    };
                    console.log("Found active delivery:", activeDelivery);
                    showActiveDelivery(orderDoc.id);
                }
            } catch (error) {
                console.error('Error checking active delivery:', error);
            }
        }

        async function showActiveDelivery(orderId) {
            try {
                const orderDoc = await db.collection('orders').doc(orderId).get();
                if (!orderDoc.exists) {
                    console.error('Order not found:', orderId);
                    return;
                }

                const order = orderDoc.data();
                activeDelivery = { id: orderId, ...order };

                // Update UI elements
                document.getElementById('active-delivery-container').classList.remove('hidden');
                document.getElementById('active-delivery-pay').textContent = (order.deliveryFee || calculateDeliveryFee(order)).toFixed(2);
                
                document.getElementById('pickup-name').textContent = getRestaurantName(order);
                document.getElementById('pickup-address').textContent = getRestaurantAddress(order);
                document.getElementById('dropoff-name').textContent = order.customerName || 'Customer';
                document.getElementById('dropoff-address').textContent = order.deliveryAddress || 'Address not provided';
                
                document.getElementById('order-number').textContent = order.orderNumber || orderId.substring(0, 8);
                document.getElementById('delivery-time').textContent = estimatePrepTime(order) + ' min';
                document.getElementById('delivery-distance').textContent = calculateDistance(order) + ' mi';
                
                updateProgressSteps(order.status || 'accepted');
                
            } catch (error) {
                console.error('Error showing active delivery:', error);
            }
        }

        async function completeDelivery() {
            if (!activeDelivery) return;

            console.log("Completing delivery:", activeDelivery.id);
            
            try {
                const deliveryFee = activeDelivery.deliveryFee || calculateDeliveryFee(activeDelivery);
                
                // Update order status
                await db.collection('orders').doc(activeDelivery.id).update({
                    status: 'delivered',
                    deliveredAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Record driver earnings
                const earningData = {
                    driverId: currentDriver.uid,
                    driverName: driverInfo.name,
                    orderId: activeDelivery.id,
                    orderNumber: activeDelivery.orderNumber || activeDelivery.id.substring(0, 8),
                    amount: deliveryFee,
                    date: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('driverEarnings').add(earningData);
                
                // Update driver stats
                await updateDriverEarnings(deliveryFee);
                
                // Update driver status
                await db.collection('drivers').doc(currentDriver.uid).update({
                    status: 'available',
                    currentOrderId: null
                });

                // Reset active delivery
                activeDelivery = null;
                
                // Hide active delivery section
                document.getElementById('active-delivery-container').classList.add('hidden');
                
                // Update stats
                await loadDriverStats();
                
                // Load new deliveries
                await loadAvailableDeliveries();
                
                showMessage('dashboard-message', `Delivery completed! +$${deliveryFee.toFixed(2)} earned`, 'success');
                
                // Add to earnings history
                addToEarningsHistory(earningData);
                
            } catch (error) {
                console.error('Error completing delivery:', error);
                showMessage('dashboard-message', 'Error completing delivery: ' + error.message, 'error');
            }
        }

        // ===== 7. EARNINGS MANAGEMENT =====
        async function updateDriverEarnings(amount) {
            if (!currentDriver) return;

            try {
                const updateData = {
                    totalEarnings: firebase.firestore.FieldValue.increment(amount),
                    todayEarnings: firebase.firestore.FieldValue.increment(amount),
                    totalDeliveries: firebase.firestore.FieldValue.increment(1),
                    todayDeliveries: firebase.firestore.FieldValue.increment(1)
                };

                await db.collection('drivers').doc(currentDriver.uid).update(updateData);
                
                // Update local driver info
                driverInfo.totalEarnings = (driverInfo.totalEarnings || 0) + amount;
                driverInfo.todayEarnings = (driverInfo.todayEarnings || 0) + amount;
                driverInfo.totalDeliveries = (driverInfo.totalDeliveries || 0) + 1;
                driverInfo.todayDeliveries = (driverInfo.todayDeliveries || 0) + 1;
                
                updateDriverUI();

        function showMessage(elementId, message, type) {
            const element = typeof elementId === 'string' ? document.getElementById(elementId) : elementId;
            if (!element) {
                console.log("Message element not found:", elementId);
                return;
            }
            
            element.innerHTML = `
                <div class="message ${type}-message">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'info' ? 'info-circle' : 'check-circle'}"></i>
                    ${message}
                </div>
            `;
            element.classList.remove('hidden');

            if (type !== 'info') {
                setTimeout(() => {
                    element.innerHTML = '';
                    element.classList.add('hidden');
                }, 5000);
            }
        }

        window.startPickup = async function() {

        window.startDelivery = async function() {

                    status: 'on_the_way',
                    startedDeliveryAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                activeDelivery.status = 'on_the_way';

                showMessage('dashboard-message', 'On the way to customer!', 'success');

        // Progress steps helper
        function updateProgressSteps(status) {
            const steps = ['step-accepted', 'step-pickup', 'step-delivery', 'step-complete'];
            steps.forEach(stepId => {
                const step = document.getElementById(stepId);
                if (step) step.classList.remove('completed', 'active');
            });
            
            document.getElementById('step-accepted').classList.add('completed');
            
            const pickupBtn = document.getElementById('pickup-btn');
            const deliveryBtn = document.getElementById('delivery-btn');
            const completeBtn = document.getElementById('complete-btn');
            
            if (status === 'accepted') {
                document.getElementById('step-pickup').classList.add('active');
                if (pickupBtn) pickupBtn.disabled = false;
                if (deliveryBtn) deliveryBtn.disabled = true;
                if (completeBtn) completeBtn.disabled = true;
            } else if (status === 'picked_up') {
                document.getElementById('step-pickup').classList.add('completed');
                document.getElementById('step-delivery').classList.add('active');
                if (pickupBtn) pickupBtn.disabled = true;
                if (deliveryBtn) deliveryBtn.disabled = false;
                if (completeBtn) completeBtn.disabled = true;
            } else if (status === 'on_the_way') {
                document.getElementById('step-pickup').classList.add('completed');
                document.getElementById('step-delivery').classList.add('completed');
                document.getElementById('step-complete').classList.add('active');
                if (pickupBtn) pickupBtn.disabled = true;
                if (deliveryBtn) deliveryBtn.disabled = true;
                if (completeBtn) completeBtn.disabled = false;
            }
        }

        function addToEarningsHistory(earning) {
            const earningsList = document.getElementById('earnings-history-list');
            if (!earningsList) return;
            
            const date = new Date();
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const earningItem = document.createElement('div');
            earningItem.className = 'earning-item';
            earningItem.innerHTML = `
                <div>
                    <div style="font-weight: 600;">Order #${earning.orderNumber}</div>
                    <div style="font-size: 0.8rem; color: var(--driver-charcoal);">Today, ${timeString}</div>
                </div>
                <div class="earning-amount">+$${earning.amount.toFixed(2)}</div>
            `;
            
            if (earningsList.firstChild) {
                earningsList.insertBefore(earningItem, earningsList.firstChild);
            } else {
                earningsList.appendChild(earningItem);
            }
            
            while (earningsList.children.length > 10) {
                earningsList.removeChild(earningsList.lastChild);
            }
        }
